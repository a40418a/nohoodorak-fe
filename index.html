<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_bg.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="노후도락 - 노후를 즐겁게, 인생을 황금빛으로"
    />
    <meta property="og:title" content="노후도락" />
    <meta
      property="og:description"
      content="노후를 즐겁게, 인생을 황금빛으로 물들이는 노후도락"
    />
    <meta
      property="og:image"
      content="https://nohoodorak-fe.vercel.app/typo.png"
    />
    <meta property="og:url" content="https://nohoodorak-fe.vercel.app" />
    <meta property="og:type" content="website" />
    <style>
      /* iOS에서 더블탭 확대 방지 */
      body {
        touch-action: manipulation;
      }
      /* iOS에서 핀치 줌 방지 */
      html,
      body {
        overscroll-behavior: none;
        user-select: none; /* 텍스트 선택 방지 */
        -webkit-user-select: none; /* 텍스트 선택 방지 */
        -webkit-touch-callout: none; /* 길게 눌러서 메뉴 방지 */
      }
    </style>
    <script>
      // iOS에서 터치 제스처 확대 방지
      document.addEventListener('gesturestart', function (e) {
        e.preventDefault();
      });
    </script>
    <title>노후도락</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
